{% extends 'base.html' %}
{%block title %}index{% endblock %}
{%block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
{%block main %}
    <ul class="question-ul">
        {% for question in questions %}
                        <div class="side-question">
            <img class="side-question-avatar" src="{{url_for('static',filename='images/favicon.ico')}}" alt="">
                </div>
        <li>



            <div class="question-main">
                <!--利用question_id反转链接路由到/detail/<question_id> 并用uestions_model = Question.query.filter(Question.id == question_id ).first() 查到一条数据-->
                <p class="question-title"> <a href="{{ url_for('detail',question_id=question.id) }}">{{ question.title }} </a></p>
                <p class="question-context"> {{ question.content }}</p>
                <p class="question-detail">
                        <span class="question-author">zorelu</span>
                        <span class="question-time">{{ question.create_time }}</span>
                    </p>
            </div>
        </li>
          {% endfor %}
    </ul>
{% endblock %}
