{% extends 'base.html' %}
{%block title %}regist{% endblock %}
{%block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}

{%block main %}
<div class="h3">
    <h3>注册</h3>
</div>
<form action="" method="post" >
        <div class="form-group">
      <input type="text" class="form-control" name="telephone" placeholder="手机号">
  </div>
    <div class="form-group">
  <div class="form-group">
      <input type="text" class="form-control" name="username" placeholder="用户名">
  </div>
    <div class="form-group">
      <input type="password" class="form-control"  name="password1" placeholder="密码">
    </div>
        <div class="form-group">
            <input type="password" class="form-control"  name="password2" placeholder="确认密码">
        </div>
<div class="form-group">
      <div class="button">
    <button type="submit" class="btn btn-primary btn-block">立即注册</button>
      </div>
</div>
</form>
{% endblock %}
